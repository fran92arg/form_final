<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles/impresion.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/bordes.css">
  <link rel="stylesheet" href="styles/css/bootstrap.css">
</head>
<body>
<div class="landscape">
  <div class="container-fluid" >
    <form action="" method="post" id="formu">
      <div class="row todo" >
        <div class="col-3 der" id="imagen">
          <p>imagen</p>
        </div>
        <div class="col" >
          <div class="row abajo">
            <div class="col der" style="padding-bottom: 2mm;">
              <label for="nombre">Nombre y Apellido:</label><input type="text" name="nombre" id="nombre" class="form-control form-control-sm ">
            </div>
            <div class="col der">
              <label for="dni">DNI N°:</label> <input placehol="Sin puntos" type="text" size="8" name="dni" id="dni"  class="form-control form-control-sm " required>
            </div>
            <div class="col-2 der">
              <label for="fecha">Fecha:</label><input type="date" name="fecha" id="fecha" class="form-control form-control-sm " >
            </div>
            <div class="col-1 der">
              <label for="Sesion">Sesión:</label><input type="sesion" class="form-control form-control-sm" id="sesion" readonly>
            </div>
            <div class="col-2">
              <label for="internacion">Días de internación: </label><input type="date" name="internacion" id="internacion" class="form-control form-control-sm " >
            </div>
          </div>
          <div class="row"  >
            <div class="col-2 der" style="padding-bottom: 2mm;">
              <label for="sexo">Sexo:</label>
              <select name="sexo" id="sexo" class="form-control form-control-sm " required >
                <option value="defecto" selected>Seleccione sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
              </select>
            </div>
            <div class="col-1 der">
              <label>Edad:</label><input type="number" name="edad" id="edad" class="form-control form-control-sm " required> 
            </div>
            <div class="col der">
              <label>Diagnóstico: </label><input type="text" name="diagnostico" id="diagnostico" class="form-control form-control-sm ">
            </div>
            <div class="col-1 der">
              <label>Sobrevive</label>
              <select name="sobrevive" id="sobrevive" class="form-control form-control-sm" required>
                <option value="Si" selected>Sí</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-2">
              <label>Institución: </label>
              <select name="institucion" id="institucion" class="form-control form-control-sm ">
                <option value="hpriv">H. Privado</option>
                <option value="cymin">CYMIN</option>
                <option value="IMDJ">IMSJ</option>
                <option value="ssj">SSJ</option>
                <option value="otro">Otro</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row  abajo costados"  >
        <div class="col der" style="padding-bottom: 2mm;" >
          <label>Obra Social: </label><input type="text" name="os" id="os" class="form-control form-control-sm ">
        </div>
        <div class="col-2 der ">
          <label>N° afiliado:</label><input type="number" name="afiliado" id="afiliado" class="form-control form-control-sm ">
        </div>
        <div class="col-1 der">
          <label>Servicio:</label>  <select name="servicio" id="servicio" class="form-control form-control-sm">
            <option value="TIP">TIP</option>
            <option value="UCO">UCO</option>
            <option value="UTI">UTI</option>
          </select>
        </div>
        <div class="col select der">
          <label for="prescripcion">Prescripción de Diálisis:</label><select name="prescripcion" id="prescripcion" class="form-control form-control-sm ">
              <option value="Hd/Uf" selected>Hemodialisis/Ultrafiltrado</option>
              <option value="Hd">Hemodialisis</option>
              <option value="Uf">Ultrafiltrado</option>
              </select>
        </div>
        <div class="col der">
          <label>Tiempo prescripto de diálisis:</label> 
          <input type="number" name="tpodialisis" id="tpodialisis" class="form-control form-control-sm ">
        </div>
        <div class="col-1 der">
          <label>Inicio:</label>  <input type="number" name="inicio" id="inicio" class="form-control form-control-sm "> 
        </div>
        <div class="col-1">
          <label>Fin: </label><input type="number" name="fin" id="fin" class="form-control form-control-sm ">  
        </div>
      </div>
      <div class="row  abajo costados">
        <div class="col-6">
          <div class="row abajo">
            <div class="col der proceso" style="padding-bottom: 2mm;">
              <label for="dializador">Dializador</label>
              <select name="dializador" id="dializador" class="form-control form-control-sm">
                <option value="F5">F5</option>
                <option value="F8">F8</option>
                <option value="F10">F10</option>
              </select>
            </div>
            <div class="col der">
              <label for="heparina" style="font-size:3mm ;">Heparina inic.:</label><input type="number" name="heparina" id="heparina" class="form-control form-control-sm ">
            </div>
            <div class="col der" >
              <label style="font-size:11px ;">Flujo dializado: </label>
              <select name="flujoDializado" id="flujoDializado" class="form-control form-control-sm ">
                <option value="300">300</option>
                <option value="500">500</option>
                <option value="800">800</option>
              </select>
            </div>
            <div class="col der">
              <label>Transfusiones: </label>
              <select name="transfusiones" id="transfusiones" class="form-control form-control-sm">
                <option value="si">Sí</option>
                <option value="no" selected>No</option>
              </select>
            </div>
            <div class="col ">
              <label>Jeringas:</label>
                <select name="jeringas" id="jeringas" class="form-control form-control-sm">
                  <option value="1">1cc</option>
                  <option value="5">5cc</option>
                  <option value="10">10cc</option>
                  <option value="20">20cc</option>
                </select>
            </div>
          </div>
          <div class="row abajo">
            <div class="col der proceso" style="padding-bottom: 2mm;">
              <label for="fsangre">Flujo sangre:</label><input type="number" name="fsangre" id="fsangre" class="form-control form-control-sm">
            </div>
            <div class="col der" >
              <label>Urea pre:</label><input type="number" name="ureaPre" id="ureaPre" class="form-control form-control-sm">
            </div>
            <div class="col der">
              <label>Urea post: </label><input type="number" name="ureaPost" id="ureaPost" class="form-control form-control-sm">
  
            </div>
            <div class="col der">
              <label>Entró:</label> <input type="number" name="entra" id="entra" class="form-control form-control-sm">
            </div>
            <div class="col">
              <label for="">Salió:</label><input type="number" name="sale" id="sale" class="form-control form-control-sm">
            </div>
          </div>
          <div class="row" >
            <div class="col der" style="padding-bottom: 2mm;">
              <label for="">Concentrado:</label>
                <select name="concentrado" id="concentrado" class="form-control form-control-sm ">
                  <option value="X1">X1</option>
                  <option value="X5">X5</option>
                  <option value="X10">X10</option>
                  <option value="X15">X15</option>
                </select>
            </div>
            <div class="col der">
              <label>Na variable:</label>
                <select name="naVariable" id="naVariable" class="form-control form-control-sm ">
                  <option value="sí">Sí</option>
                  <option value="no">No</option>
                </select>
            </div>
            <div class="col der">
              <label>Ultrafiltración:</label>
                <select name="ultrafilt" id="ultrafilt" class="form-control form-control-sm ">
                <option value="sí">Sí</option>
                <option value="no">No</option>
                </select>
            </div>
            <div class="col">
              <label>Balance:</label> <input type="number" step="0.1" id="dif" disabled onchange="setTwoNumberDecimal" class="form-control form-control-sm">
            </div>
          </div>
        </div>
        <div class="col-6 izq" style="text-align:center ;">
          <h6>Reporte incidente clínico</h6>
          <textarea name="" id="" cols="74" rows="6"></textarea>

        </div>
      </div>
      <div class="row  abajo costados">
        <div class="col-6">
          <div class="row abajo" >
            <div class="col der" style="padding-bottom: 2mm;">
              <label>Tubuladuras:</label><input type="text" name="tubuladuras" id="tubuladuras" class="form-control form-control-sm">
            </div>
            <div class="col der" >
              <label>Agujas:</label><input type="text" name="agujas" id="agujas" class="form-control form-control-sm">
            </div>
            <div class="col">
              <label>Sol. salina:</label>
                <select name="ssalina" id="ssalina" class="form-control form-control-sm">
                  <option value="500" selected>500 mL</option>
                  <option value="1000">1000 mL</option>
                  <option value="Glu">Glucosa</option>
                </select>
            </div>
          </div>
          <div class="row" style="text-align: center;">
            <div class="col abajo" >
              <h6>Acceso vascular</h6>
            </div>
          </div>
          <div class="row" >
            <div class="col der" style="padding-bottom: 2mm;">
              <label> Tipo de Acceso </label><select name="acceso" id="acceso" class="form-control form-control-sm" required> 
                <option value="0">Seleccione</option>
                <option value="1">Cateter</option>
                <option value="2">Fistula</option>
                <option value="3">Protesis</option>
                </select>
            </div>
            <div class="col select  der"><label>Sitio de acceso</label>
              <select name="opciones" id="op" class="form-control form-control-sm">
                <option value=" "></option>
              </select>
            </div>
            <div class="col ">
              <label>Estado: </label> <select name="estado" id="estado" class="form-control form-control-sm">
                <option value="Bueno">Bueno</option>
                <option value="Regular">Regular</option>
                <option value="No funciona">No funciona</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-6 izq">
          <viv class="row abajo" style="text-align: center;">
            <h6>Chequeo equipo diálisis</h6>
          </viv>
          <div class="row abajo" >
            <div class="col der" style="padding-bottom: 2mm;">
              <label>Test desinf.:</label>
                <select name="desinf" id="desinf" class="form-control form-control-sm">
                  <option value="ok" selected>OK</option>
                  <option value="no">NO</option>
                </select>
            </div>
            <div class="col der">
              <label for="">Alarmas</label>              
              <select name="alarmas" id="alarmas" class="form-control form-control-sm">
                <option value="ok" selected>OK</option>
                <option value="error ">Error</option>
              </select>
            </div>
            <div class="col">
              <label>T° bomba: </label>
                <select name="tempBomba" id="tempBomba" class="form-control form-control-sm">
                  <option value="35">35</option>
                  <option value="36">36</option>
                  <option value="37">37</option>
                </select>
            </div>
          </div>
          <div class="row">
            <div class="col der" style="padding-bottom: 2mm;">
              <label>Desincrustración:</label>
              <select name="desinc" id="desinc" class="form-control form-control-sm">
                <option value="ok" selected>OK</option>
                <option value="si">Sí</option>
              </select>
            </div>
            <div class="col der">
              <label>Base Na:</label> <input type="number" name="baseNa" id="baseNa" class="form-control form-control-sm">
            </div>
            <div class="col">
              <label>Conc. Na:</label><input type="number" name="concNa" id="concNa" class="form-control form-control-sm">
            </div>
          </div>
        </div>
      </div>
      <div class="row abajo costados">
        <div class="col-6" style="text-align: center;">
          <h6>Signos vitales</h6>
          
          <table class="table table-bordered" id="signos" style="text-align:center;border: 0.5mm solid grey ;">
            <thead>
              <tr>
                <th>Hora</th>
                <th>P. sist.</th>
                <th>P. diast.</th>
                <th>Glu</th>
                <th>S. salina</th>
                <th>Ulf. hora</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>

          </table>
        </div>
        <div class="col-6 izq " style="text-align: center;">
          <h6>Post diálisis</h6>
          <div class="row arriba" > 
            <div class="col">
              <div class="row abajo" style="height: 50%;">
                <div class="col der">
                  <input class="form-check-input" type="checkbox" value="1" id="ntg">
                  <label  for="ntg">NTG</label>
                </div>
                <div class="col der">
                  <input class="form-check-input" type="checkbox" value="2" id="nps">
                  <label  for="nps">NPS</label>
                </div>
                <div class="col">
                  <input class="form-check-input" type="checkbox" value="3" id="dopa">
                  <label  for="dopa">DOPA</label>
                </div> 
              </div>
              <div class="row " style="height: 50%;">
                <div class="col der">
                  <input class="form-check-input" type="checkbox" value="4" id="nora">
                  <label  for="nora">NORA</label>
                </div>
                <div class="col der">
                  <input class="form-check-input" type="checkbox" value="5" id="dabuta">
                  <label  for="dabuta">DABUTA</label>
                </div>
                <div class="col ">
                  <input class="form-check-input" type="checkbox" value="6" id="atb">
                  <label  for="atb">ATB</label>
                </div>
              </div>
            </div>
            <div class="col-3 izq">
              <label>Oxigenoterapia:</label>
              <select name="o2" id="o2" class="form-control form-control-sm">
                <option value="1" selected>Sin oxígeno</option>
                <option value="2">Cánula nasal</option>
                <option value="3">Máscara reservorio</option>
                <option value="4">VNI</option>
                <option value="5">ARM</option>
              </select>
            </div>
          </div> 
          <div class="row arriba">
            <div class="col der">
              <h6>Comentarios</h6>
              <textarea name="" id="" cols="60" rows="5"></textarea>
            </div>
            <div class="col">
              <h6>Firma</h6>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="row no-print todo">
      <div class="col">
        <button type="button" class="btn btn-default" id="guardar">Guardar</button> 
      </div>
      <div class="col">
        <input type="reset" value="Limpiar" id="limpiar" form="formu">
      </div>
      <div class="col">
        <button onclick="window.print()">Imprimir</button></div>
    </div>
  </div>

  </div>

<script src="js/jquery-3.6.1.js"></script>
<script src="js/funciones.js"></script>

</body>
</html>
